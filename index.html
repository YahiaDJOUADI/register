<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-800">
    <div class="h-screen w-screen flex justify-center items-center">
      <div
        class="bg-white px-12 py-12 flex flex-col gap-8 w-[400px] rounded-lg"
      >
        <input id="name" class="p-3" type="name" placeholder="Ur Name" />
        <input id="email" class="p-3" type="email" placeholder="Ur Email" />
        <input
          id="password"
          class="p-3"
          type="password"
          placeholder=" Ur Password"
        />
        <select id="gender">
          <option value="man">Man</option>
          <option value="woman">Women</option>
        </select>
        <button
          id="btn"
          class="px-3 py-3 rounded-md bg-blue-800 text-white hover:bg-blue-600"
        >
          REGISTER
        </button>
        <p class="text-center text-lg font-bold" id="result"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
